<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Chat Input - Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
<style>
        body, html {
            height: 100%;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-8 col-md-10">
<div class="card border-0 shadow-sm" style="border-radius: 1.5rem;">
<div class="card-body p-4">
<textarea class="form-control border-0" placeholder="Type here..." rows="4" style="resize: none;"></textarea>
<div class="d-flex justify-content-between align-items-center mt-3">
<div class="d-flex gap-2">
<button class="btn btn-light rounded-pill" type="button">Attachments</button>
<button class="btn btn-light rounded-pill" type="button">Commentary</button>
</div>
<button class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;" type="button">
<i class="bi bi-arrow-up" style="font-size: 1.5rem;"></i>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body></html>
